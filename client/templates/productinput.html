<div class="formContain" ng-show="showProductForm">
  <h1 class="marginBottom">Edit Products</h1>
  <form class="marginLR" >
    <label class="marginTop"for="productName">Enter The Product Name</label>
    <input type="text" name="productName" ng-model='product.productName'placeholder="Apples" required/>
    <label class="marginTop" for="description">Prouct Description/label>
    <input type="text" name="description" ng-model='product.description' placeholder="Organic green apples" required/>
    <label class="marginTop"for="productName">Enter The Product Price/label>
    <input type="number" name="productPrice" ng-model='product.price'placeholder="2" required/>
    <button ng-click="product.submit()">Submit</button>
  </form>
  <div id='closeButton'>
    <a href="/#/farm/landing">Close</button>
  </div>
</div>
